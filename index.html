<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/1.png">
</head>

<body>

    <div class="container ">
        <form action="https://formsubmit.co/ahsanali45444@gmail.com" method="post">
            <h3>GET IN TOUCH</h3>
            <input type="text" name="name" required placeholder="Your Name">
            <input type="email" name="email" required placeholder="Your Email">
            <input type="text" name="phone" required placeholder="Phone No">
            <input type="text" name="subject" required placeholder="Subject">
            <textarea name="message" required rows="4" placeholder="How can We Help You"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <button type="submit ">Send</button>
        </form>
    </div>
</body>

</html>
